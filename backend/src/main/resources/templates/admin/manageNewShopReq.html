<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Admin Page</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #admin {font-size: 30px; display: flex; justify-content: center;}
        #page-content-wrapper {margin-left: 10px;}
        #top {position: fixed; bottom: 30px; right: 30px;}
        span {colo:red;}
    </style>


</head>

<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">
            <a href="/admin/main" class="navbar-brand" id="admin">Admin</a>
        </div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/manageUser">고객 관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/manageStore">판매자 관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/manageShop">식당 관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3 active" href="/admin/manageNewShopReq">신규 식당 요청 관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/manageRefusalShop">요청 거부 식당 관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/manageReview">식당 후기 관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/etc">기타</a>
        </div>
    </div> <!-- /#sidebar-wrapper -->

    <!-- Page content wrapper -->
    <div id="page-content-wrapper">
        <!-- Page content -->
        <div class="container-fluid">
            <h1 class="mt-4">관리자 페이지</h1>
            <p> 이 페이지는 <sapn>신규 식당 요청 관리</sapn> 페이지입니다. </p>
        </div> <!-- /Page content -->

        <hr>

        <div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Number</th>
                    <th scope="col">Shop-Information</th>
                    <th scope="col">StoreName</th>
                    <th scope="col">Category</th>
                    <th scope="col">Location</th>
                    <th scope="col">Request</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="shop, shopState : ${shopRegisters}">
                    <td th:text="${shopState.count}"></td>
                    <td><a class="btn btn-outline-success" th:href="@{/admin/manageNewShopReqInfo/{storename}(storename=${shop.storename})}">상세정보</a></td>
                    <td th:text="${shop.storename}"></td>
                    <td th:text="${shop.category}"></td>
                    <td th:text="${shop.location}"></td>
                    <td><a class="btn btn-outline-success" th:href="@{/admin/permitNewShopReq/{seq}(seq=${shop.seq})}"
                           onclick="if(!confirm('정말로 요청 승인 하시겠습니까??')){return false;}">승인</a>
                        <a class="btn btn-outline-danger" th:href="@{/admin/refusalNewShopReq/{seq}(seq=${shop.seq})}"
                           onclick="if(!confirm('정말로 요청 거부 하시겠습니까??')){return false;}">거부</a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <a class="btn btn-warning" href="#" id="top">맨 위로</a>

    </div> <!-- /#page-content-wrapper -->




</div> <!-- /#wrapper -->


<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
