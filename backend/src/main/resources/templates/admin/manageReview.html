<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Admin Page</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #admin {font-size: 30px; display: flex; justify-content: center;}
    </style>


</head>

<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">
            <a href="/admin/main" class="navbar-brand" id="admin">Admin</a>
        </div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/manageUser">고객 관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/manageStore">식당(주인) 관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="">신규 식당 요청 관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/manageShop">식당(가게) 관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/manageReview">식당 후기 관리</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="">기타</a>
        </div>
    </div> <!-- /#sidebar-wrapper -->

    <!-- Page content wrapper -->
    <div id="page-content-wrapper">
        <!-- Page content -->
        <div class="container-fluid">
            <h1 class="mt-4">관리자 페이지</h1>
            <p> 이 페이지는 리뷰 관리 페이지입니다. </p>
        </div> <!-- /Page content -->

        <hr>

        <div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Number</th>
                    <th scope="col">shopseq</th>
                    <th scope="col">writer</th>
                    <th scope="col">content</th>
                    <th scope="col">image</th>
                    <th scope="col">status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="review, reviewState : ${reviews}">
                    <td th:text="${reviewState.count}"></td>
                    <td th:text="${review.shopseq}"></td>
                    <td th:text="${review.writer}"></td>
                    <td th:text="${review.content}"></td>
                    <td th:text="${review.status}"></td>
                    <td><a class="btn btn-outline-danger" th:href="@{/admin/deleteReview/{seq}(seq=${review.seq})}"
                           onclick="if(!confirm('삭제하시면 복구할수 없습니다. \n 정말로 삭제하시겠습니까??')){return false;}">delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div> <!-- /#page-content-wrapper -->




</div> <!-- /#wrapper -->


<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
